<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="form-group">
            <label class="form-label" for="firstname">Name</label>
            <input type="text" id="firstname" class="form-control form-control-lg" />
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm_password">
        </div>
        <div class="form-group">
            <label class="form-label" for="emailid">Email ID</label>
            <input type="text" id="emailid" class="form-control form-control-lg" />
        </div>
        <div class="form-group">
            <label class="form-label" for="mobileno">Mobile No. </label>
            <input type="text" id="mobileno" class="form-control form-control-lg" />
        </div>
        <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <input type="text" id="address" class="form-control form-control-lg" />
        </div>

        <div class="form-group">
            <label class="form-label" for="dob">Date of Birth</label>
            <input type="date" id="dob" class="form-control form-control-lg" />
        </div>

        <div class="form-group">
            <label class="form-label" for="gender">Gender</label>

            <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                    value="option1" />
                <label class="form-check-label" for="femaleGender">Female</label>

            </div>

            <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender "
                    value="option2" />
                <label class="form-check-label" for="maleGender">Male</label>

            </div>

            <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                    value="option3" />
                <label class="form-check-label" for="otherGender">Other</label>

            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
            <button type="button" class="btn btn-light btn-lg">Reset all</button>
        </div>
        <p>Already have an account? <a href="login.html">Login here.</a></p>
    </form>
</body>

</html>
